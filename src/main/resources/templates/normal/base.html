<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ContactManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/scm/home}" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/scm/about}" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" aria-disabled="true"><span th:text="${contactUser.name}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" href="#" aria-disabled="true">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="sidebar">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a href="#" class="item"><i class="fa-solid fa-house"></i>  Home</a>
    <a href="#" class="item"><i class="fas fa-id-card-alt"></i>  View Contacts</a>
    <a href="/scm/contactUser/addContact" class="item"><i class="fas fa-pencil-alt"></i>  Add Contact</a>
    <a href="#" class="item"><i class="fas fa-user-circle"></i>  Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cogs"></i>  Settings</a>
    <a href="#" class="item"><i class="fas fa-sign-out-alt"></i>  Logout</a>
    <div class="divider"></div>
</div>

<div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
