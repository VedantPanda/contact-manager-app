<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>User dashboard</title>
</head>
<body>
  <section>
    <div class="card mr-3">
      <div class="card-body">
        <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid mt-1">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                    th:action="@{process-contact}" class="mt-2">

                <div class="input-group mt-3">
                  <input type="text" id="name" name="name" placeholder="Enter your Name" class="form-control" >
                </div>

                <div class="input-group mt-3">
                  <input type="number" id="phone" name="phone" placeholder="Enter your Phone Number Here" class="form-control" >
                </div>

                <div class="input-group mt-3">
                  <input type="email" id="email" name="email" placeholder="Enter your Email Here" class="form-control" >
                </div>

                <div class="input-group mt-3">
                  <input type="text" id="work" name="work" placeholder="Enter your Work Here" class="form-control" >
                </div>

                <div class="form-group mt-3">
                  <textarea name="description" id="description" class="form-control" rows="10" placeholder="Enter description"></textarea>
                </div>

                <div class="custom-file mt-3">
                  <input type="file" name="profileImage">
                </div>

                <div class="container text-center">
                  <button class="btn btn-outline-primary">Save Contact</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
