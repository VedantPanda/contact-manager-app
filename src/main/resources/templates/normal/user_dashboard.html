<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User dashboard</title>
</head>
<body>
    <section class="banner d-flex justify-content-center align-items-center">
        <h1>Welcome, this is your private dashboard!</h1>
        <h1>User Name <span th:text="${contactUser.name}"></span></h1>
        <h1>User Email <span th:text="${contactUser.email}"></span></h1>
        <h1><a href="" th:href="@{/logout}">Logout</a></h1>
    </section>
</body>
</html>
