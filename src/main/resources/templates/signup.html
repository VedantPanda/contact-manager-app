<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-3">
                    
                    <div class="container text-center">
                        <img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="">
                    </div>
                    
                    <h1 class="text-center">Sign Up</h1>

                    <form action="" th:action="@{registerContactUser}" method="post" th:object="${contactUser}">

                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required th:value="${contactUser.name}">
                        </div>

                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input name="email" type="text" class="form-control" id="email_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required th:value="${contactUser.email}">
                        </div>

                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input name="password" type="text" class="form-control" id="password_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required>
                        </div>

                        <div class="form-group">
                            <textarea name="about" th:value="${contactUser.about}" placeholder="Enter Something About Yourself" rows="10" class="form-control"></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <br>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>

                </div>



            </div>
        </div>
    </div>
</section>
</body>
</html>
