<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-3">
                    
                    <div class="container text-center">
                        <img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="">
                    </div>
                    
                    <h1 class="text-center">Sign Up</h1>

                    <form action="" th:action="@{do_register}" method="post">

                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>

                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input type="text" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>

                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input type="text" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>

                        <div class="form-group">
                            <textarea placeholder="Enter Something About Yourself" rows="10" class="form-control"></textarea>
                        </div>

                        <br>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>

                </div>



            </div>
        </div>
    </div>
</section>
</body>
</html>
