<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-3">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                    </div>

                    <div class="container text-center">
                        <img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="">
                    </div>
                    
                    <h1 class="text-center">Sign Up</h1>

                    <form action="" th:action="@{registerContactUser}" method="post" th:object="${contactUser}">

                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input name="name" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required th:value="${contactUser.name}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input name="email" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                   id="email_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required th:value="${contactUser.email}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input name="password" type="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                   id="password_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
                        </div>

                        <div class="form-group">
                            <textarea name="about" th:value="${contactUser.about}"
                                      th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                      placeholder="Enter Something About Yourself" rows="10"
                                      class="form-control"></textarea>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}"></div>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <br>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>

                </div>



            </div>
        </div>
    </div>
</section>
</body>
</html>
